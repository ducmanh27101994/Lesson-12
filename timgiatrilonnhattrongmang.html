<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị max trong mảng</title>
</head>
<body>

<script>
   let array = [-3,5,1,3,2,10];
   let max = array[0];
   let index;
   for (let i = 0; i <array.length ; i++) {
       if (array[i] > max) {
           max = array[i];
           index = i
       }
   }
   alert("Giá trị lớn nhất " + max + " tại vị trí " + index)


</script>
</body>
</html>
