<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>

<h1>Sample Screen</h1>

<input type="text" id="numberInput">
<button id="btnAdd" onclick="add_array()">Add</button>
<button id="btnDisplay" onclick="display_number()">Display</button>

<p id="result"></p>

<script>
    let x = 0;
    let array = Array();

    function add_array() {
        array[x] = document.getElementById("numberInput").value;
        alert(`Element ${array[x]} added at input ${x}`);
        x++;
        document.getElementById("numberInput").value = "";
    }
    function display_number() {
        let e = "<hr/>";
        for (let i = 0; i <array.length ; i++) {
            e += `Element ${i} = ${array[i]} </br>`;
        }
    document.getElementById("result").innerHTML = e;

    }


</script>






</body>
</html>
