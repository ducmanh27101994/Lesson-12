    <title>Tìm giá trị trong mảng</title>

<body>
<script>

    let array = [-3,5,3,7,8,10]
    let a = +prompt("Nhập giá trị mà bạn muốn tìm: ");
    let i =0;

    for (let i = 0; i < array.length ; i++) {
         if (a === array[i]) {
            alert("Có giá trị trong mảng")
             break;
         }
     }





</script>
